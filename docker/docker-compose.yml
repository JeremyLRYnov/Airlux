    # Création du container Mosquitto       
    mosquitto:
      image: eclipse-mosquitto
      restart: unless-stopped
      container_name: mosquitto
      hostname: mqtt
      volumes:
        - ./mosquitto/config/:/mosquitto/config/:rw
        - ./mosquitto/data:/mosquitto/data/
        - ./mosquitto/log:/mosquitto/log/
      ports:
        - 1883:1883 # MQTT Port
        - 9001:9001 # WS Port
